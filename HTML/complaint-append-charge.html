<!DOCTYPE html>
<html lang="en">

<head>

    <link href="https://fonts.googleapis.com/css?family=Lato:100,100italic,300,300italic,regular,italic,700,700italic,900,900italic" rel="stylesheet" />
    <link rel="stylesheet" href="../CSS/complaint-append-charge.css">
    <title>complaint-append-charge</title>
</head>

<body>

        <div class="appendContainer">
            <div>
                <img class="cancelIcon" src="../ASSETS/Artboard 1 copy 53xxhdpi.png" alt="cancel">
                <span class="appendChargeText">APPEND CHARGE</span>
            </div>
            <div class="greyTab">
                <div class="barAppend">

                    </div>

                    <div class="appendSubmit">

                </div>
            </div>
        </div>
    </div>
