<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Anton:regular" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100italic,300,300italic,regular,italic,700,700italic,900,900italic" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic" rel="stylesheet" />
    <link rel="stylesheet" href="../CSS/charge-list.css">
    <title>charge-list</title>
</head>

<body>
    <div class="parent">
        <div class="listHeader">
            <div class="headerLeftPart">
                <span class="posh">
                    POSH
                </span>
            </div>
            <div class="headerRightPart">
                <div>
                    <img class="notiIcon" src="../ASSETS/Artboard 1 copy 43@16x copy.png" alt="">
                </div>
                <div>
                    <img class="userImage" src="../ASSETS/janeDoe.png" alt="">
                </div>
                <div>
                    <span class="userName">Lucy Carter</span>
                </div>
                <div>
                    <img class="dropIcon" src="../ASSETS/Artboard 1 copy 20@16x.png" alt="">
                </div>
            </div>
            <div class="clear"></div>
        </div>

        <div class="listContainer">
            <div class="leftContainer">
                <div class="headingContainer">
                    <span class="complaintHeading">COMPLAINT</span>
                </div>
                <div class="svgContainer">
                    <div>
                        <svg viewBox="0 0 35 216">
                            <circle cx="18" cy="18" r="15" stroke="#D3D3D3" stroke-width="1" fill="#FFFFFF" />
                            <circle cx="18" cy="105" r="15" stroke="#D3D3D3" stroke-width="1" fill="#32BDD2" />
                            <circle cx="18" cy="200" r="15" stroke="#D3D3D3" stroke-width="1" fill="#FFFFFF" />

                            <path stroke-dasharray="5,5"  d="M 18 34 L 18 90" stroke="#D3D3D3" stroke-width="1" />
                            <path stroke-dasharray="5,5"  d="M 18 120 L 18 190" stroke="#D3D3D3" stroke-width="1" />
                            <text class="circle_without_color" x="18" y="19" dominant-baseline="middle" text-anchor="middle">1</text>
                            <text class="circle_color" x="18" y="107" dominant-baseline="middle" text-anchor="middle">2</text>
                            <text class="circle_without_color" x="18" y="202" dominant-baseline="middle" text-anchor="middle">3</text>
                        </svg>
                    </div>
                </div>
            </div>
            <div class="rightContainer">
                <div class="content">
                    <div>
                        <span class="chargesHeading">CHARGES</span>
                        <p class="chargesDescription">
                            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Mauris mattis, tortor sit amet tempor vehicula.
                        </p>
                    </div>

                    <div class="addChargeBox">
                        <div class="contentBox">
                            <img class="addChargeIcon" src="../ASSETS/Artboard 1 copy 25@16x.png" alt="add">
                            <span class="addCharge">ADD CHARGE</span>
                        </div>
                    </div>

                    <div class="aligner">
                        <span class="whatText">What is a charge?</span>
                    </div>

                    <div class="greyContainer">
                        <div class="greyHeader">
                            <span class="valign">
                                <img class="upIcon" src="../ASSETS/Artboard 1 copy 41@16x.png" alt="up">
                                <span class="darkerText valign">CHARGE 01 </span>
                            <span class="darkerText valign"> (26th May 2018)</span>
                            </span>
                            <img class="deleteIcon" src="../ASSETS/Artboard 1 copy 37@16x.png" alt="delete">
                            <div class="clear"></div>
                        </div>
                        <div class="greyBody">
                        </div>
                    </div>

                    <div class="greyContainer">
                        <div class="greyHeader">
                            <span class="valign">
                                <img class="upIcon" src="../ASSETS/Artboard 1 copy 20@16x.png" alt="up">
                                <span class="darkerText valign">CHARGE 02 </span>
                            <span class="darkerText valign"> (26th May 2018)</span>
                            </span>
                            <img class="deleteIcon" src="../ASSETS/Artboard 1 copy 26@16x.png" alt="delete">
                            <span class="whiteBG">
                                <img class="errorIcon" src="../ASSETS/Artboard 1 copy 22@16x.png" alt="alert">
                                <span class="errorText valign">This charge is older than 90 days</span>
                            </span>
                            <div class="clear"></div>
                        </div>
                    </div>

                    <div class="saveContainer">
                        <span class="saveDraft valign">SAVE DRAFT</span>
                        <button class="nextButton valign">NEXT<img class="nextIcon" src="../ASSETS/Artboard 1 copy 27@16x.png" alt=""></button>
                        <span class="back valign">BACK</span>
                        <div class="clear"></div>
                    </div>
                </div>
            </div>
            <div class="clear"></div>
        </div>
    </div>
</body>

</html>
