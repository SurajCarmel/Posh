<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/complaint-form-1.css">
    <title>complaint-form-1</title>
</head>

<body>
    <div class="parent">
        <div class="container">
            <div class="leftContainer">
                <div class="headingContainer">
                    <span class="complaintHeading">COMPLAINT</span>
                </div>
                <div class="svgContainer">
                    <div>
                        <svg viewBox="0 0 35 216">
                            <circle cx="18" cy="18" r="15" stroke="#D3D3D3" stroke-width="1" fill="#32BDD2" />
                            <circle cx="18" cy="105" r="15" stroke="#D3D3D3" stroke-width="1" fill="#FFFFFF" />
                            <circle cx="18" cy="200" r="15" stroke="#D3D3D3" stroke-width="1" fill="#FFFFFF" />
                            
                            <path stroke-dasharray="5,5"  d="M 18 34 L 18 90" stroke="#D3D3D3" stroke-width="1" />
                            <path stroke-dasharray="5,5"  d="M 18 120 L 18 190" stroke="#D3D3D3" stroke-width="1" />
                            <text class="circle_color" x="14" y="22">1</text>
                            <text class="circle_without_color" x="14" y="110">2</text>
                            <text class="circle_without_color" x="14" y="205">3</text>
                        </svg>
                    </div>
                </div>
            </div>
            <div class="rightContainer">
                <div class="content">
                    <div>
                        <p class="heading">
                            COMPLAINANT
                        </p>
                    </div>
                    <div>
                        <div class="spacing">
                            <p class="commonText">
                                FULL NAME
                            </p>
                            <input class="fullBox" type="text">
                            <div class="alertBox">
                                <img class="alertImage" src="../ASSETS/Artboard 1 copy 22@16x.png" alt="">
                                <span class="alertText">This field is required</span>
                            </div>
                        </div>
                        <div class="spacing">
                            <p class="commonText">
                                ADDRESS
                            </p>
                            <textarea class="fullBox" name="" id="" cols="30" rows="4"></textarea>
                            <div class="alertBox">
                                <img class="alertImage" src="../ASSETS/Artboard 1 copy 22@16x.png" alt="">
                                <span class="alertText">This field is required</span>
                            </div>
                        </div>
                        <div class="spacing">
                            <p class="commonText">
                                MOBILE
                            </p>
                            <input class="halfBox" type="text">
                            <div class="alertBoxHalf">
                                <img class="alertImage" src="../ASSETS/Artboard 1 copy 22@16x.png" alt="">
                                <span class="alertText">This field is required</span>
                            </div>
                        </div>
                    </div>
                    <div>
                        <p class="heading spacing">
                            RESPONDENT
                        </p>
                    </div>
                    <div>
                        <div class="spacing">
                            <p class="commonText">
                                FULL NAME
                            </p>
                            <input class="fullBox" type="text">
                            <div class="alertBox">
                                <img class="alertImage" src="../ASSETS/Artboard 1 copy 22@16x.png" alt="">
                                <span class="alertText">This field is required</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
