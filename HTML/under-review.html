<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100italic,300,300italic,regular,italic,700,700italic,900,900italic" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Anton:regular" rel="stylesheet" />
    <link rel="stylesheet" href="../CSS/under-review.css">
    <title>under-review</title>
</head>

<body>
    <div class="parent">
        <div class="listHeader">
            <div class="headerLeftPart">
                <span class="posh">
                    POSH
                </span>
            </div>
            <div class="headerRightPart">
                <div>
                    <img class="notiIcon" src="../ASSETS/Artboard 1 copy 43@16x copy.png" alt="">
                </div>
                <div>
                    <img class="userImage" src="../ASSETS/janeDoe.png" alt="">
                </div>
                <div>
                    <span class="userName">Lucy Carter</span>
                </div>
                <div>
                    <img class="dropIcon" src="../ASSETS/Artboard 1 copy 20@16x.png" alt="">
                </div>
            </div>
            <div class="clear"></div>
        </div>

        <div class="listContainer">
            <div>
                <img class="returnImage" src="../ASSETS/left-icon.png" alt="">
            </div>

            <div class="underBox">
                <div class="greyUnderBar">
                    <div class="buttonBox">
                        <input class="underButton" type="button" value="UNDER REVIEW">
                    </div>
                    <div class="detailsBox">
                        <p class="barHeading">Submitted on</p>
                        <p class="barDetails">26 July 2018, 7:30 PM</p>
                    </div>
                    <div class="complaintBox">
                        <p class="barHeading">Complaint #</p>
                        <p class="barDetails">Q7CF52GKL</p>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="underBody">
                    <div class="complainantBox">
                        <p class="bodyHeading">COMPLAINANT</p>
                        <p class="underName">Preeti Agrawal</p>
                        <p class="bodyDetails">#804, B Block, Sushant Lok, Phase-1, Gurgaon,</p>
                        <p class="bodyDetails">Haryana, India-122002</p>
                    </div>
                    <div class="respondentBox">
                        <p class="bodyHeading">RESPONDENT</p>
                        <p class="underName">Nishant Kumar Verma</p>
                        <p class="bodyDetails">#1093, 16th C Main, Jadera Halli, Race Course</p>
                        <p class="bodyDetails">Road, Bangalore, Karnataka, India-560078</p>
                    </div>
                    <div class="clear"></div>
                </div>
            </div>


        </div>



    </div>
</body>

</html>
