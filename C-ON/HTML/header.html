<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic" rel="stylesheet" />
    <link rel="stylesheet" href="../CSS/header.css">
    <title>Header</title>
</head>

<body>
    <div class="header">
        <div class="leftFlex">
            <div class="dashboardBox">
                <span class="lightText">
                    DASHBOARD
                </span>
            </div>
            <div class="coursesBox">
                <span class="darkText underline">
                    COURSES
                </span>
            </div>
            <div class="reportsBox">
                <span class="lightText">
                    REPORTS
                </span>
            </div>
            <div class="systemsBox">
                <span class="lightText">
                    SYSTEMS
                </span>
            </div>
        </div>
        <div class="rightFlex">
            <div class="imageBox">
                <img class="userImage" src="../ASSETS/janeDoe.png" alt="">
            </div>
            <div class="nameBox">
                <span class="userName">
                    Ronald Philip
                </span>
            </div>
            <div class="downBox">
                <img class="downImage" src="../ASSETS/Artboard 1 copy 20@16x.png" alt="">
            </div>
        </div>
    </div>
</body>

</html>
