<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic" rel="stylesheet" />
    <link rel="stylesheet" href="../CSS/c-on_Web_1920-46.css">
    <title>screen 19</title>
</head>

<body>
    <div class="newCoursePage">
        <div class="header">
            <div class="leftFlex">
                <div class="dashboardBox">
                    <span class="lightText">
                        DASHBOARD
                    </span>
                </div>
                <div class="coursesBox">
                    <span onclick="nextNav('../HTML/web-1920-1.html')" class="darkText underline">
                        COURSES
                    </span>
                </div>
                <div class="reportsBox">
                    <span class="lightText">
                        REPORTS
                    </span>
                </div>
                <div class="systemsBox">
                    <span class="lightText">
                        SYSTEMS
                    </span>
                </div>
            </div>
            <div class="rightFlex">
                <div class="imageBox">
                    <img class="userImage" src="../ASSETS/janeDoe.png" alt="">
                </div>
                <div class="nameBox">
                    <span class="userName">
                        Ronald Philip
                    </span>
                </div>
                <div class="downBox">
                    <img class="downImage" src="../ASSETS/Artboard 1 copy 20@16x.png" alt="">
                </div>
            </div>
        </div>

        <div class="container">
            <div class="rowOne">
                <span class="formHeading underline">
                    New Course
                </span>
            </div>
            <div class="rowTwo">
                <div>
                    <p class="formText">COURSE TITLE</p>
                    <input class="textBoxOne" type="text" name="" id="titleID">
                    <div id="alertBar" style="display: none;" class="alertBar">
                        <div class="alertImageBox">
                            <img class="alertIcon" src="../ASSETS/all-icons-01.png" alt="">
                        </div>
                        <div class="alertTextBox">
                            <span class="alertText">This field is required</span>
                        </div>
                        <div class="clear"></div>
                    </div>
                </div>
                <div>
                    <p class="formText">LEARNING FORMAT</p>
                    <div class="textBoxTwo">
                        <input class="textBox" type="text" name="" id="formatID">
                        <img class="downImage" onclick="showdropdown('comboBoxID')" src="../ASSETS/Artboard 1 copy 20@16x.png" alt="">
                        <div class="comboParent" style="display: none;" id="comboBoxID">
                            <div class="comboContainer">
                                <p id="optionOne" class="self" onclick="select('optionOne','formatID')">SELF LEARNING</p>
                                <p id="optionTwo" class="led" onclick="select('optionTwo','formatID')">INSTRUCTOR LED CLASSROOM</p>
                                <p id="optionThree" class="blindroom" onclick="select('optionThree','formatID')">BLENDROOM</p>
                            </div>
                        </div>
                    </div>
                    <div id="alertBarTwo" style="display: none;" class="alertBarTwo">
                        <div class="alertImageBoxTwo">
                            <img class="alertIcon" src="../ASSETS/all-icons-01.png" alt="">
                        </div>
                        <div class="alertTextBoxTwo">
                            <span class="alertText">This field is required</span>
                        </div>
                        <div class="clear"></div>
                    </div>
                </div>
                <div>
                    <p class="formText">BRIEF DESCRIPTION ABOUT THE COURSE</p>
                    <textarea class="textBoxThree" name="" id="" cols="30" rows=5></textarea>
                </div>
                <div class="submitBar">
                    <div class="submitBarLeft">
                        <span class="cancelLink" onclick="nextNav('../HTML/web-1920-1.html')">CANCEL</span>
                    </div>
                    <div class="submitBarRight">
                        <input class="submitBtn" onclick="courseSubmit('titleID','formatID','alertBar','alertBarTwo')" type="button" value="SUBMIT">
                    </div>
                    <div class="clear"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="../JS/navigation.js"></script>
</body>

</html>
