<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic" rel="stylesheet" />
    <link rel="stylesheet" href="../CSS/c-on_Web_1920-74.css">
    <title>screen 17</title>
</head>

<body>
    <div class="addPageContainer">
        <div class="header">
            <div class="leftFlex">
                <div class="dashboardBox">
                    <span class="lightText">
                        DASHBOARD
                    </span>
                </div>
                <div class="coursesBox">
                    <span class="darkText underline" onclick="nextNav('../HTML/web-1920-1.html')">
                        COURSES
                    </span>
                </div>
                <div class="reportsBox">
                    <span class="lightText">
                        REPORTS
                    </span>
                </div>
                <div class="systemsBox">
                    <span class="lightText">
                        SYSTEMS
                    </span>
                </div>
            </div>
            <div class="rightFlex">
                <div class="imageBox">
                    <img class="userImage" src="../ASSETS/janeDoe.png" alt="">
                </div>
                <div class="nameBox">
                    <span class="userName">
                        Ronald Philip
                    </span>
                </div>
                <div class="downBox">
                    <img class="downImage" onclick="showdropdown('dropdown')" src="../ASSETS/Artboard 1 copy 20@16x.png" alt="">
                </div>
                <div style="display: none;" id="dropdown" class="pageParent">
                    <div class="popupcontainer">
                        <p class="popuptext">
                            Account
                        </p>
                        <p class="popuptext">
                            Profile
                        </p>
                        <p class="popuptext">
                            Settings
                        </p>
                        <p class="popuptext">
                            Log Out
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <div class="coursesContainer">
            <div class="topRow">
                <span class="coursesHeading underline">Quiz</span>
            </div>
            <div class="addRow">
                <div>
                    <p class="formText">OPTION TITLE</p>
                    <input class="textBox boxSpace" type="text" name="" id="">
                </div>
                <div class="radioBox">
                    <div class="radioLeft">
                        <input class="radio" type="radio" name="" id="">
                    </div>
                    <div class="radioRight">
                        <p class="formText textSpace">
                            This is right answer
                        </p>
                        <textarea class="radioTextBox" name="" id="" cols="30" rows="4"></textarea>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="radioBox">
                    <div class="radioLeft">
                        <input class="radio" type="radio" name="" id="">
                    </div>
                    <div class="radioRight">
                        <p class="formText textSpace">
                            This is wrong answer
                        </p>
                        <textarea class="radioTextBox" name="" id="" cols="30" rows="4"></textarea>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="submitBar">
                    <div class="submitBarLeft">
                        <span class="cancelLink" onclick="nextNav('../HTML/web-1920-13.html')">CANCEL</span>
                    </div>
                    <div class="submitBarRight">
                        <input class="submitBtn" type="button" onclick="nextNav('../HTML/web-1920-13.html')" value="DONE">
                    </div>
                    <div class="clear"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="../JS/navigation.js"></script>
</body>

</html>
