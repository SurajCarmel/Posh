<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/web-1920-48.css">
    <title>Document</title>

<body>
    <div class="page">
        <div class="header">
            <div class="leftFlex">
                <div class="dashboardBox">
                    <span class="lightText">
                        DASHBOARD
                    </span>
                </div>
                <div class="coursesBox">
                    <span class="darkText underline" onclick="nextNav('../HTML/web-1920-1.html')">

                </div>
                <div class="reportsBox">

                        SYSTEMS
                    </span>
                </div>
            </div>
            <div class="rightFlex">
                <div class="imageBox">
                    <img class="userImage" src="../ASSETS/janeDoe.png" alt="">

                <div class="nameBox">
                    <span class="userName">

                    </span>
                </div>
                <div class="downBox">

                <div style="display: none;" id="dropdown" class="pageParent">
                    <div class="popupcontainer">
                        <p class="popuptext">
                            Account
                        </p>
                        <p class="popuptext">
                            Profile
                        </p>
                        <p class="popuptext">
                            Settings
                        </p>
                        <p class="popuptext">
                            Log Out
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <div class="parent">

            <div class="container">
                <div class="seleted_option">
                    <p class="Section"> New Course</p>
                </div>

                <div class="row">

                    <div class="failed_container">
                        <p class="failed">SUCCESS</p>
                        <p class="description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec pellentesque sapien sit amet risus elementum tincidunt.</p>
                        <p class="next">Next Action</p>

                        <span class="view" onclick="nextNav('../HTML/c-on_Web_1920-2.html')">VIEW COURSE</span>
                        <span class="corse" onclick="nextNav('../HTML/web-1920-1.html')">GO TO COURSE LISTING</span>

                </div>
            </div>
        </div>
    </div>
