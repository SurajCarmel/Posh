<body>
    <div class="parent">
        <div class="container">
            <div>
                <p class="verification">Verification Code</p>
                <p class="msg">Please type the verification code sent to your mobile number.</p>
            </div>
            <div class="errorBackgnd">
                <p id="otp" style="display: none;" class="errorMsg">You have entered wrong OTP.</p>

            </div>
            <div class="boxTop">

                <input id="otpTwo" class="box marginbtwnOne" onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))" type="text" maxlength="1">
                <input id="otpThree" class="box marginbtwnTwo" onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))" type="text " maxlength="1">
                <input id="otpFour" class="box " type="text" onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))" maxlength="1">
            </div>
            <div class="otoTop">
                <span class="OTP">Resend OTP?</span>
            </div>
            <div class="btnTop">
                <input class="BTN" onclick="showOtp('otp','box')" type="button" value="SUBMIT">
            </div>
            <div class="accountTop">
                <span class="account">Donâ€™t have an account yet?</span>
