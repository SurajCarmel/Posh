<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic" rel="stylesheet" />
    <link rel="stylesheet" href="../CSS/c-on_Web_1920-75.css">
    <title>screen 24</title>
</head>

<body>
    <div class="addPageContainer">
        <div class="header">
            <div class="leftFlex">
                <div class="dashboardBox">
                    <span class="lightText">
                        DASHBOARD
                    </span>
                </div>
                <div class="coursesBox">
                    <span class="darkText underline">
                        COURSES
                    </span>
                </div>
                <div class="reportsBox">
                    <span class="lightText">
                        REPORTS
                    </span>
                </div>
                <div class="systemsBox">
                    <span class="lightText">
                        SYSTEMS
                    </span>
                </div>
            </div>
            <div class="rightFlex">
                <div class="imageBox">
                    <img class="userImage" src="../ASSETS/janeDoe.png" alt="">
                </div>
                <div class="nameBox">
                    <span class="userName">
                        Ronald Philip
                    </span>
                </div>
                <div class="downBox">
                    <img class="downImage" src="../ASSETS/Artboard 1 copy 20@16x.png" alt="">
                </div>
            </div>
        </div>

        <div class="coursesContainer">
            <div class="topRow">
                <span class="coursesHeading underline">Quiz</span>
            </div>
            <div class="addRow">
                <div>
                    <p class="formText">OPTION TITLE</p>
                    <input class="textBox boxSpace" placeholder="Pollution of air" type="text" name="" id="">
                </div>
                <div class="radioBox">
                    <div class="radioLeft">
                        <input class="radio" type="radio" name="" id="">
                    </div>
                    <div class="radioRight">
                        <p class="formText textSpace">
                            This is right answer
                        </p>
                        <textarea class="radioTextBox" placeholder="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec pellentesque sapien sit amet risus elementum tincidunt." name="" id="" cols="30" rows="3"></textarea>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="radioBox">
                    <div class="radioLeft">
                        <input class="radio" type="radio" name="" id="">
                    </div>
                    <div class="radioRight">
                        <p class="formText textSpace">
                            This is wrong answer
                        </p>
                        <textarea class="radioTextBox" placeholder="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec pellentesque sapien sit amet risus elementum tincidunt." name="" id="" cols="30" rows="3"></textarea>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="submitBar">
                    <div class="submitBarLeft">
                        <span class="cancelLink">CANCEL</span>
                    </div>
                    <div class="submitBarRight">
                        <input class="submitBtn" type="button" value="SAVE">
                    </div>
                    <div class="clear"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
