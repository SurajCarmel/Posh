<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/web-1920-13.css">
    <title>Document</title>
</head>

<body>
    <div>
        <div class="header">
            <div class="header_left_part">
                <div class="list">
                    <div class="dashboard_top">
                        <span class="dashboard">DASHBOARD</span>
                    </div>
                    <div class="corses_top">
                        <span class="corses" onclick="nextNav('../HTML/web-1920-1.html')">COURSES</span>
                    </div>
                    <div class="report_top">
                        <span class="report">REPORTS</span>
                    </div>
                    <div class="system_top">
                        <span class="system">SYSTEMS</span>
                    </div>
                </div>
            </div>
            <div class="header_right_part">
                <div class="profile_part">
                    <div>
                        <img class="profile_pic" src="../ASSETS/profile_pic.png" alt="profile_pic">
                    </div>
                    <div>
                        <span class="name">Ronald Philip</span>
                    </div>
                    <div>
                        <img class="dropdown" src="../ASSETS/Artboard 1 copy 20@16x.png" alt="Drop_down">
                    </div>
                </div>
            </div>
        </div>

        <div class="parent">

            <div class="container">
                <div class="seleted_option">
                    <p class="Section"> Quiz</p>
                </div>

                <div class="row">

                    <div class="Lessons-top">
                        <p class="Lessons">QUESTION TITLE</p>
                        <input type="text">
                    </div>

                    <div class="add_topic" onclick="nextNav('../HTML/c-on_Web_1920-74.html')">
                        <img class="pluse" src="../ASSETS/all-icons-04.png" alt="">
                        <span class="topic">ADD OPTION</span>
                    </div>


                    <div class="table_heading">
                        <div class="bar">
                            <div class="elements_two">
                                <span class="instruction">POLLUTION OF AIR</span>
                            </div>
                            <div class="elements_three">
                                <img class="pluse" src="../ASSETS/all-icons-17.png" onclick="publish('bground','edit')" alt="">
                                <div class="parentpop" id="edit" style="display: none;">
                                    <div class="cancel_row">
                                        <img class="cancelpop" onclick="publish('bground','edit')" src="../ASSETS/all-icons-16.png" alt="">
                                    </div>
                                    <div class="containerpop">

                                        <div>
                                            <div class="top">
                                                <span class="textpop">Move Down</span>
                                                <img class="dropdownpop" src="../ASSETS/all-icons-07.png" alt="">
                                            </div>
                                            <div class="top">
                                                <span class="textpop">Move Up</span>
                                                <img class="dropdownpop" src="../ASSETS/all-icons-22.png" alt="">
                                            </div>
                                            <div class="top">
                                                <span class="textpop">Edit</span>
                                                <img class="delete" src="../ASSETS/all-icons-13.png" alt="">
                                            </div>
                                            <div class="bottom">
                                                <span class="textpop">Delete</span>
                                                <img class="delete" src="../ASSETS/all-icons-18.png" alt="">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="clear"></div>
                        </div>

                        <div class="bar">
                            <div class="elements_two">
                                <span class="instruction">POLLUTION OF WATER</span>
                            </div>
                            <div class="elements_three">
                                <img class="pluse" src="../ASSETS/all-icons-17.png" alt="">
                            </div>
                        </div>

                        <div class="bar">
                            <div class="elements_two">
                                <span class="instruction">BOTH</span>
                            </div>
                            <div class="elements_three">
                                <img class="pluse" src="../ASSETS/all-icons-17.png" alt="">
                            </div>
                            <div class="clear"></div>
                        </div>

                        <div class="bar">
                            <div class="elements_two">
                                <span class="instruction">NONE OF THE ABOVE</span>
                            </div>
                            <div class="elements_three">
                                <img class="pluse" src="../ASSETS/all-icons-17.png" alt="">
                            </div>
                        </div>

                    </div>

                    <div class="footer">
                        <div class="footer_left">
                            <p class="cancel" onclick="nextNav('../HTML/web-1920-7.html')">CANCEL</p>
                        </div>
                        <div class="footer_right">
                            <input type="button" value="DONE" onclick="nextNav('../HTML/c-on_Web_1920-9.html')" class="done">
                        </div>
                        <div class="clear"></div>
                    </div>
                </div>
            </div>
            <div class="bground" style="display: none;" id="bground"></div>
        </div>
        <script src="../JS/navigation.js"></script>
</body>

</html>
