<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic" rel="stylesheet" />
    <link rel="stylesheet" href="../CSS/c-on_Web_1920-67.css">
    <title>screen 13</title>
</head>

<body>
    <div class="newCoursePage">
        <div class="header">
            <div class="leftFlex">
                <div class="dashboardBox">
                    <span class="lightText">
                        DASHBOARD
                    </span>
                </div>
                <div class="coursesBox">
                    <span class="darkText underline" onclick="nextNav('../HTML/web-1920-1.html')">
                        COURSES
                    </span>
                </div>
                <div class="reportsBox">
                    <span class="lightText">
                        REPORTS
                    </span>
                </div>
                <div class="systemsBox">
                    <span class="lightText">
                        SYSTEMS
                    </span>
                </div>
            </div>
            <div class="rightFlex">
                <div class="imageBox">
                    <img class="userImage" src="../ASSETS/janeDoe.png" alt="">
                </div>
                <div class="nameBox">
                    <span class="userName">
                        Ronald Philip
                    </span>
                </div>
                <div class="downBox">
                    <img class="downImage" onclick="showdropdown('dropdown')" src="../ASSETS/Artboard 1 copy 20@16x.png" alt="">
                </div>

                <div style="display: none;" id="dropdown" class="pageParent">
                    <div class="popupcontainer">
                        <p class="popuptext">
                            Account
                        </p>
                        <p class="popuptext">
                            Profile
                        </p>
                        <p class="popuptext">
                            Settings
                        </p>
                        <p class="popuptext">
                            Log Out
                        </p>
                    </div>
                </div>

            </div>
        </div>

        <div class="container">
            <div class="rowOne">
                <span class="formHeading underline">
                    Topic
                </span>
            </div>
            <div class="rowTwo">
                <div>
                    <p class="formText">TOPIC TITLE</p>
                    <input class="textBoxOne boxSpace" type="text" name="" id="">
                </div>
                <div>
                    <span class="formText contentUnderline">
                        Content Source
                    </span>
                    <div class="videoBox">
                        <input class="videoRadio" type="radio" name="video" id="">
                        <span class="formText">
                        VIDEO
                    </span>
                    </div>
                    <div>
                        <p class="formText">Select an option</p>
                        <div class="textBoxTwo boxSpace">
                            <input class="textBox" type="text" name="" id="option">
                            <img class="downImage" onclick="showdropdown('dropo')" src="../ASSETS/Artboard 1 copy 20@16x.png" alt="">
                            <div class="parent" id="dropo" style="display: none;">
                                <div class="containerpop">
                                    <p id="vimeo" onclick="select('vimeo','option','dropo')" class="self">VIMEO</p>
                                    <p id="youtube" onclick="select('youtube','option','dropo')" class="led">YOUTUBE</p>
                                    <p id="netfix" onclick="select('netfix','option','dropo')" class="blindroom">NETFLIX</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="radioBox">
                        <input class="videoRadio" type="radio" name="video" id="">
                        <span class="formText" onclick="nextNav('../HTML/C_ON_screen-22.html')">
                        TEXT
                    </span>
                    </div>
                </div>
                <div class="submitBar">
                    <div class="submitBarLeft">
                        <span class="cancelLink" onclick="nextNav('../HTML/web-1920-7.html')">CANCEL</span>
                    </div>
                    <div class="submitBarRight">
                        <input class="submitBtn" onclick="nextNav('../HTML/c-on_Web_1920-69.html')" type="button" value="NEXT">
                    </div>
                    <div class="clear"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="../JS/navigation.js"></script>
</body>

</html>
