<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic" rel="stylesheet" />
    <link rel="stylesheet" href="../CSS/c-on_Web_1920-9.css">
    <title>screen 15</title>
</head>

<body>
    <div class="addPageContainer">
        <div class="header">
            <div class="leftFlex">
                <div class="dashboardBox">
                    <span class="lightText">
                        DASHBOARD
                    </span>
                </div>
                <div class="coursesBox">
                    <span class="darkText underline" onclick="nextNav('../HTML/web-1920-1.html')">
                        COURSES
                    </span>
                </div>
                <div class=" reportsBox ">
                    <span class="lightText ">
                        REPORTS
                    </span>
                </div>
                <div class="systemsBox ">
                    <span class="lightText ">
                        SYSTEMS
                    </span>
                </div>
            </div>
            <div class="rightFlex ">
                <div class="imageBox ">
                    <img class="userImage " src="../ASSETS/janeDoe.png " alt=" ">
                </div>
                <div class="nameBox ">
                    <span class="userName ">
                        Ronald Philip
                    </span>
                </div>
                <div class="downBox ">
                    <img class="downImage " src="../ASSETS/Artboard 1 copy 20@16x.png " alt=" ">
                </div>
            </div>
        </div>

        <div class="coursesContainer ">
            <div class="topRow ">
                <span class="coursesHeading underline ">Quiz</span>
            </div>
            <div class="addRow ">
                <div>
                    <span class="lessons ">
                        QUESTIONS & OPTIONS
                    </span>
                </div>
                <div class="addBox ">
                    <div class="placeholder ">
                        <img class="addBtn " src="../ASSETS/Artboard 1 copy 25@16x.png " alt=" ">
                        <span class="addText " onclick="nextNav( '../HTML/web-1920-13.html') ">ADD QUESTION</span>
                    </div>
                </div>
                <div class="indexBox ">
                    <div class="greyBar ">
                        <div class="downContainer ">
                            <img class="downIcon " src="../ASSETS/Artboard 1 copy 20@16x.png " alt=" ">
                        </div>
                        <div class="textBox ">
                            <p class="greyBarText ">
                                WHAT IS THE CAUSES OF CLIMATE CHANGE?
                            </p>
                        </div>
                        <div class="menuBox ">
                            <img class="menuIcon " src="../ASSETS/Artboard 1 copy 26@16x.png " alt=" ">
                        </div>
                    </div>
                    <div class="subGreyBar ">
                        <div class="descriptionBox ">
                            <p class="robotoRegular ">
                                Pollution of Air
                            </p>
                        </div>
                    </div>
                    <div class="subGreyBar ">
                        <div class="descriptionBox ">
                            <p class="robotoRegular ">
                                Pollution of Water
                            </p>
                        </div>
                    </div>
                    <div class="subGreyBar ">
                        <div class="descriptionBox ">
                            <p class="robotoRegular ">
                                Both
                            </p>
                        </div>
                    </div>
                    <div class="subGreyBar ">
                        <div class="descriptionBox ">
                            <p class="robotoRegular ">
                                None of the Above
                            </p>
                        </div>
                    </div>
                </div>
                <div class="greyBar space ">
                    <div class="downContainer ">
                        <img class="downIcon " src="../ASSETS/right-arrow.png " alt=" ">
                    </div>
                    <div class="textBox ">
                        <p class="greyBarText ">
                            INTRODUCTION TO CLIMATE CHANGE
                        </p>
                    </div>
                    <div class="menuBox ">
                        <img class="menuIcon " src="../ASSETS/Artboard 1 copy 26@16x.png " alt=" ">
                    </div>
                </div>
                <div class="greyBar shadow ">
                    <div class="showRow ">
                        <span class="showmoreText ">SHOW MORE</span>
                        <img class="downIcon " src="../ASSETS/Artboard 1 copy 20@16x.png " alt=" ">
                    </div>
                </div>
                <div class="submitBar ">
                    <div class="submitBarLeft ">
                        <span class="cancelLink ">CANCEL</span>
                    </div>
                    <div class="submitBarRight ">
                        <input class="submitBtn " type="button " value="SUBMIT ">
                    </div>
                    <div class="clear "></div>
                </div>
            </div>
        </div>
    </div>
    <script src="../JS/navigation.js "></script>
</body>

</html>
