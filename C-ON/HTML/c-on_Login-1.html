<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic" rel="stylesheet" />
    <link rel="stylesheet" href="../CSS/c-on_Login-1.css">
    <title>screen 3</title>
</head>

<body>
    <div class="pageContainer">
        <div>
            <div class="headingRow">
                <span class="pageHeading">
                    LOGIN
                </span>
            </div>
            <div class="errorHeadingRow">
                <img class="errorHeadingImage" src="../ASSETS/Artboard 1 copy 22@16x.png" alt="">
                <span class="errorHeadingText">
                    Invalid username or password
                </span>
            </div>
            <div class="emailRow">
                <p class="pageText">
                    Email or Username
                </p>
                <input class="pageTextbox" type="text" name="" id="">
                <div class="errorRow">
                    <img class="errorImage" src="../ASSETS/Artboard 1 copy 22@16x.png" alt="">
                    <span class="errorText">
                        This field is required
                    </span>
                </div>
            </div>
            <div class="passwordRow">
                <p class="pageText">
                    Password
                </p>
                <input class="pageTextbox" type="text" name="" id="">
                <div class="errorRow">
                    <img class="errorImage" src="../ASSETS/Artboard 1 copy 22@16x.png" alt="">
                    <span class="errorText">
                        This field is required
                    </span>
                </div>
            </div>
            <div class="optionsRow">
                <div class="OptionsBarLeft">
                    <input class="pageCheckbox" type="checkbox" name="" id="">
                    <span class="pageSubtext">Remember Me</span>
                </div>
                <div class="OptionsBarRight">
                    <a class="link pageSubtext" href="">Forgot Password</a>
                </div>
                <div class="clear"></div>
            </div>
            <div class="buttonRow">
                <input class="submitButton" type="button" value="LOGIN">
            </div>
        </div>
    </div>
</body>

</html>
