<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/web-1920-60.css">
    <title>Document</title>
</head>

<body>
    <div class="page">
        <div class="header">
            <div class="leftFlex">
                <div class="dashboardBox">
                    <span class="lightText">
                        DASHBOARD
                    </span>
                </div>
                <div class="coursesBox">
                    <span class="darkText underline" onclick="nextNav('../HTML/web-1920-1.html')">
                        COURSES
                    </span>
                </div>
                <div class="reportsBox">
                    <span class="lightText">
                        REPORTS
                    </span>
                </div>
                <div class="systemsBox">
                    <span class="lightText">
                        SYSTEMS
                    </span>
                </div>
            </div>
            <div class="rightFlex">
                <div class="imageBox">
                    <img class="userImage" src="../ASSETS/janeDoe.png" alt="">
                </div>
                <div class="nameBox">
                    <span class="userName">
                        Ronald Philip
                    </span>
                </div>
                <div class="downBox">
                    <img class="downImage" onclick="showdropdown('dropdown')" src="../ASSETS/Artboard 1 copy 20@16x.png" alt="">
                </div>
                <div style="display: none;" id="dropdown" class="pageParent">
                    <div class="popupcontainer">
                        <p class="popuptext">
                            Account
                        </p>
                        <p class="popuptext">
                            Profile
                        </p>
                        <p class="popuptext">
                            Settings
                        </p>
                        <p class="popuptext">
                            Log Out
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <div class="parent">

            <div class="container">
                <div class="seleted_option">
                    <span class="Section"> Section</span>
                </div>

                <div class="row">
                    <div class="Lessons-top">
                        <div>
                            <p class="Lessons">COURSE TITLE</p>
                            <input id="titleID" type="text">
                        </div>
                        <div class="error_container" id="courseerrorfull" style="display: none;">
                            <div class="icon_part">
                                <img class="error" src="../ASSETS/all-icons-01.png" alt="">
                            </div>
                            <div class="msg_part">
                                <span class="msg"> This field is required</span>
                            </div>
                            <div class="clear"></div>
                        </div>
                    </div>

                    <div class="Lessons-top">
                        <div>
                            <p class="Lessons">BRIEF DESCRIPTION ABOUT THE COURSE</p>
                            <textarea id="descID" name="" id="" cols="30" rows="7"></textarea>
                        </div>
                        <div class="textarea_error_container" id="courseerrorhalf" style="display: none;">
                            <div class="textarea_icon_part">
                                <img class="error" src="../ASSETS/all-icons-01.png" alt="">
                            </div>
                            <div class="textarea_msg_part">
                                <span class="msg"> This field is required</span>
                            </div>
                            <div class="clear"></div>
                        </div>
                    </div>

                    <div class="footer">
                        <div class="footer_left">
                            <span class="cancel" onclick="nextNav('../HTML/c-on_Web_1920-2.html')">CANCEL</span>
                        </div>
                        <div class="footer_right">
                            <input type="button" onclick="courseerror('courseerrorfull','courseerrorhalf','titleID','descID')" value="SUBMIT" class="done">
                        </div>
                        <div class="clear"></div>
                    </div>

                </div>


            </div>
        </div>
    </div>
    <script src="../JS/navigation.js"></script>
</body>

</html>
