<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/log_2.css">
    <title>Login 2</title>
</head>

<body>

    <div class="container">
        <div>
            <p class="forgoot">
                FORGOT PASSWORD
            </p>
            <p class="description">
                We will send you an email with instructions to reset your password.
            </p>
        </div>
        <div class="email_top">
            <div>
                <p class="email">Email</p>
                <input type="text" class="txt_area">
            </div>

            <div>
                <img class="icon" src="../ASSETS/Artboard 1 copy 22@16x.png" alt="error icon">
                <span class="field">This field is required</span>
            </div>
            <div class="error_top">
                <img class="icon" src="../ASSETS/Artboard 1 copy 22@16x.png" alt="error icon">
                <span class="field">This email is not registered with us.</span>
            </div>
        </div>

        <div class="btn_top">
            <input type="submit" value="SUBMIT" class="sub_btm">
        </div>
    </div>

</body>

</html>
