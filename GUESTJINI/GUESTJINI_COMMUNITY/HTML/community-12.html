<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic" rel="stylesheet" />
    <link rel="stylesheet" href="../CSS/community.css">
    <title></title>
</head>

<body>
    <div class="translucent">
        <div class="originPopup">
            <div>
                <div class="cancelRow">
                    <img class="closeOriginIcon" src="../ASSETS/Artboard 1 copy 38@17x.png" alt="">
                    <div class="clear"></div>
                </div>
                <div class="originBody">
                    <div class="originContent">
                        <p class="originTitle">UPLOAD PHOTO</p>
                        <div class="uploadBox">
                            <div class="browseBox">
                                <p class="browseText">
                                    Select a file from my computer.
                                </p>
                                <p class="browseSubText">
                                    The file size should not exceed 5MB
                                </p>
                                <input class="browseButton" type="button" value="BROWSE">
                            </div>
                            <div class="dropBox">
                                <div class="dashedBorderBox">
                                    <img id="uploadProfileIcon" src="../ASSETS/Artboard 1 copy 21@16x.png" alt="">
                                    <p class="dropText">Drop a file here</p>
                                </div>
                            </div>
                        </div>
                        <div class="originBtnRow leftButton">
                            <input class="originDoneBtn" type="button" value="DONE">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
