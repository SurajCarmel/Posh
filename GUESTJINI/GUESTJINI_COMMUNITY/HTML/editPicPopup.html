<!DOCTYPE html>
<html>
<style>
    /* The container */
    
    .custom {
        display: block;
        position: relative;
        cursor: pointer;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }
    /* Hide the browser's default checkbox */
    
    .custom input {
        position: absolute;
        opacity: 0;
        cursor: pointer;
        height: 0;
        width: 0;
    }
    /* Create a custom checkbox */
    
    .checkmark {
        position: absolute;
        top: 0;
        left: 0;
        height: 1.7578125vw;
        width: 1.7578125vw;
        background-color: #FFFFFF;
        border: 0.048828125vw solid #B5B5B5;
    }
    /* When the checkbox is checked, add a black background */
    
    .custom input:checked~.checkmark {
        background-color: #000000;
    }
    /* Create the checkmark/indicator (hidden when not checked) */
    
    .checkmark:after {
        content: "";
        position: absolute;
        display: none;
    }
    /* Show the checkmark when checked */
    
    .custom input:checked~.checkmark:after {
        display: block;
    }
    /* Style the checkmark/indicator */
    
    .custom .checkmark:after {
        left: 0.6347656vw;
        top: 0.3515625vw;
        width: 0.341796875vw;
        height: 0.703125vw;
        border: solid white;
        border-width: 0 0.1953125vw 0.1953125vw 0;
        -webkit-transform: rotate(45deg);
        -ms-transform: rotate(45deg);
        transform: rotate(45deg);
    }
</style>

<body>

    <label class="custom">
        <input type="checkbox">
        <span class="checkmark"></span>
    </label>

</body>

</html>
