<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic" rel="stylesheet" />
    <link rel="stylesheet" href="../CSS/rewards-6.css">
    <title></title>
</head>

<body>
    <div class="pageParent">
        <div class="header">
            <div class="navIconContainer">
                <div class="navIconBox">
                    <img class="navIcon" src="../ASSETS/Artboard 1 copy 39@16.png" alt="unclicked">
                </div>
            </div>
            <div class="userContainer">
                <div class="userPicBox">
                    <img class="userPic" src="../ASSETS/userphoto.png" alt="">
                </div>
                <div class="userNameBox">
                    <span class="userName">John Doe</span>
                </div>
                <div class="dropDownBox">
                    <img class="headerDropdown" src="../ASSETS/Artboard 1 copy 14-16.png" alt="">
                </div>
            </div>
        </div>

        <div class="dashBoardContainer">
            <div class="dashboardBox">
                <div class="dashboardHeader">
                    <div class="dashHeaderTop">
                        <div class="backBox">
                            <img class="backArrowImage" src="../ASSETS/Artboard 1 copy 32@16x.png" alt="">
                        </div>
                        <div class="dashBox">
                            <span class="dash">DASHBOARD</span>
                        </div>
                        <div class="dashRight">

                        </div>
                    </div>
                    <div class="dashHeaderBottom">
                        <div class="dashTextleft">

                        </div>
                        <div class="dashTextBox">
                            <p class="dashText">
                                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean feugiat felis id sem elementum, sit amet sollicitudin leo vestibulum.
                            </p>
                        </div>
                        <div class="yearDropBox">
                            <div class="yearBox">
                                <div class="yearLeft">
                                    <span class="yearText">2019</span>
                                </div>
                                <div class="yearRight">
                                    <img class="yearDropImage" src="../ASSETS/Artboard1copy15-16.png" alt=" ">
                                </div>
                            </div>
                            <div class="clear"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
