<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../CSS/posh_screen-17.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100italic,300,300italic,regular,italic,700,700italic,900,900italic" rel="stylesheet" />
    <title></title>
</head>

<body>
    <div class="opaqueBackground">
        <div class="chargePopup">
            <div class="imageHolder">
                <img id="closePop" src="../ASSETS/close-blue.png" alt="">
                <div class="clear"></div>
            </div>
            <div class="popupBody">
                <p class="popupHead">
                    CHARGE
                </p>
                <div class="chargeDate">
                    <div class="dateBox">
                        <input type="text" name="" id="dateSlot">
                    </div>
                    <div class="dateIconBox">
                        <img id="calenderIcon" src="../ASSETS/calender-blue.png" alt="">
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="chargeNote">
                    <textarea name="" id="chargeDesc" placeholder="Please write the charge hereâ€¦" cols="30" rows="7"></textarea>
                </div>
            </div>
            <div class="bottRow">
                <div class="bottomLeftRow">
                    <span class="saveDraft">CANCEL</span>
                </div>
                <div class="bottomRightRow">
                    <button class="nextBtn">SAVE</button>
                    <div class="clear"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
