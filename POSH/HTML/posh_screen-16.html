<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/complaint-form-1.css">
    <title>posh screen 16</title>
</head>

<body>
    <div class="parent">
        <div class="listHeader">
            <div class="headerLeftPart">
                <span class="posh">
                    POSH
                </span>
            </div>
            <div class="headerRightPart">
                <div>
                    <img class="notiIcon" src="../ASSETS/Artboard 1 copy 43@16x copy.png" alt="">
                </div>
                <div>
                    <img class="userImage" src="../ASSETS/janeDoe.png" alt="">
                </div>
                <div>
                    <span class="userName">Lucy Carter</span>
                </div>
                <div>
                    <img class="dropIcon" src="../ASSETS/Artboard 1 copy 20@16x.png" alt="">
                </div>
            </div>
            <div class="clear"></div>
        </div>

        <div class="formContainer">
            <div class="leftContainer">
                <div class="headingContainer">
                    <span class="complaintHeading">COMPLAINT</span>
                </div>
                <div class="svgContainer">
                    <div>
                        <svg viewBox="0 0 35 216">
                            <circle cx="18" cy="18" r="15" stroke="#D3D3D3" stroke-width="1" fill="#32BDD2" />
                            <circle cx="18" cy="105" r="15" stroke="#D3D3D3" stroke-width="1" fill="#FFFFFF" />
                            <circle cx="18" cy="200" r="15" stroke="#D3D3D3" stroke-width="1" fill="#FFFFFF" />
                            
                            <path stroke-dasharray="5,5"  d="M 18 34 L 18 90" stroke="#D3D3D3" stroke-width="1" />
                            <path stroke-dasharray="5,5"  d="M 18 120 L 18 190" stroke="#D3D3D3" stroke-width="1" />
                            <text class="circle_color" x="18" y="19" dominant-baseline="middle" text-anchor="middle">1</text>
                            <text class="circle_without_color" x="18" y="107" dominant-baseline="middle" text-anchor="middle">2</text>
                            <text class="circle_without_color" x="18" y="202" dominant-baseline="middle" text-anchor="middle">3</text>
                        </svg>
                    </div>
                </div>
            </div>
            <div class="rightContainer">
                <div class="content">
                    <div>
                        <p class="heading">
                            COMPLAINANT
                        </p>
                    </div>
                    <div>
                        <div class="spacing">
                            <p class="commonText">
                                FULL NAME
                            </p>
                            <input class="fullBox" type="text">
                            <div class="alertBox">
                                <img class="alertImage" src="../ASSETS/Artboard 1 copy 22@16x.png" alt="">
                                <span class="alertText">This field is required</span>
                            </div>
                        </div>
                        <div class="spacing">
                            <p class="commonText">
                                ADDRESS
                            </p>
                            <textarea class="fullBox" name="" cols="30" rows="4"></textarea>
                            <div id="danger" class="alertBox">
                                <img class="alertImage" src="../ASSETS/Artboard 1 copy 22@16x.png" alt="">
                                <span class="alertText">This field is required</span>
                            </div>
                        </div>
                        <div class="spacing">
                            <p class="commonText">
                                MOBILE
                            </p>
                            <input class="halfBox" type="text">
                            <div id="danger" class="alertBoxHalf">
                                <img class="alertImage" src="../ASSETS/Artboard 1 copy 22@16x.png" alt="">
                                <span class="alertText">This field is required</span>
                            </div>
                        </div>
                    </div>
                    <div>
                        <p class="heading spacing">
                            RESPONDENT
                        </p>
                    </div>
                    <div>
                        <div class="spacing">
                            <p class="commonText">
                                FULL NAME
                            </p>
                            <input class="fullBox" type="text">
                            <div class="alertBox">
                                <img class="alertImage" src="../ASSETS/Artboard 1 copy 22@16x.png" alt="">
                                <span class="alertText">This field is required</span>
                            </div>
                        </div>
                    </div>
                    <div class="spacing">
                        <p class="commonText">
                            ADDRESS
                        </p>
                        <textarea class="fullBox" name="" cols="30" rows="4"></textarea>
                        <div class="alertBox">
                            <img class="alertImage" src="../ASSETS/Artboard 1 copy 22@16x.png" alt="">
                            <span class="alertText">This field is required</span>
                        </div>
                    </div>
                    <div class="spacing">
                        <p class="commonText">
                            MOBILE
                        </p>
                        <input class="halfBox" type="text">
                    </div>
                    <div class="bottRow">
                        <div class="bottomLeftRow">
                            <span class="saveDraft" onclick="nextNav('posh_screen-20.html')">SAVE DRAFT</span>
                        </div>
                        <div class="bottomRightRow">
                            <button onclick="show('alertBox','alertBoxHalf')" ondblclick="nextNav('posh_screen-22.html')" class="nextBtn">NEXT<img class="btnIcon" src="../ASSETS/Artboard 1 copy 27@16x.png" alt=""></button>
                        </div>
                        <div class="clear"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../JS/navigation.js"></script>
</body>

</html>
