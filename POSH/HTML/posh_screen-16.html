<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/complaint-form-1.css">
    <title>posh screen 16</title>
</head>

<body>
    <div class="parent">
        <div class="listHeader">
            <div class="headerLeftPart">
                <span class="posh">
                    POSH
                </span>
            </div>
            <div class="headerRightPart">
                <div>
                    <img class="notiIcon" src="../ASSETS/notification-small.png" alt="">
                </div>
                <div>
                    <img class="userImage" src="../ASSETS/profile-pic.png" alt="">
                </div>
                <div>
                    <span class="userName">Lucy Carter</span>
                </div>
                <div>
                    <img class="dropIcon" src="../ASSETS/cheveron-down-grey.png" alt="">
                </div>
            </div>
            <div class="clear"></div>
        </div>

        <div class="formContainer">
            <div class="formContent">
                <div class="formHeader">
                    <div class="headingContainer">
                        <span class="complaintHeading">COMPLAINT</span>
                    </div>
                    <div class="svgContainer">
                        <div>
                            <svg viewBox="0 0 216 35">
                                <circle cx="18" cy="18" r="15" stroke="#D3D3D3" stroke-width="1" fill="#32BDD2" />
                                <circle cx="105" cy="18" r="15" stroke="#D3D3D3" stroke-width="1" fill="#FFFFFF" />
                                <circle cx="200" cy="18" r="15" stroke="#D3D3D3" stroke-width="1" fill="#FFFFFF" />
                                
                                <path stroke-dasharray="5,5"  d="M 34 18 L 90 18" stroke="#D3D3D3" stroke-width="1" />
                                <path stroke-dasharray="5,5"  d="M 120 18 L 190 18" stroke="#D3D3D3" stroke-width="1" />
                                <text class="circle_color" x="18" y="19" dominant-baseline="middle" text-anchor="middle">1</text>
                                <text class="circle_without_color" x="105" y="19" dominant-baseline="middle" text-anchor="middle">2</text>
                                <text class="circle_without_color" x="200" y="19" dominant-baseline="middle" text-anchor="middle">3</text>
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="content">
                    <div>
                        <p class="heading">
                            COMPLAINANT
                        </p>
                    </div>
                    <div>
                        <div class="spacing">
                            <p class="commonText">
                                FULL NAME <span class="mandatory"> *</span>
                            </p>
                            <input class="fullBox" type="text">
                            <div class="alertBox">
                                <span class="dot"></span><span class="alertText"> This field is required</span>
                            </div>
                        </div>
                        <div class="spacing">
                            <p class="commonText">
                                ADDRESS <span class="mandatory"> *</span>
                            </p>
                            <textarea class="fullBox address" name="" cols="30" rows="4"></textarea>
                            <div class="alertBox">
                                <span class="dot"></span><span class="alertText"> This field is required</span>
                            </div>
                        </div>
                        <div class="spacing">
                            <p class="commonText">
                                MOBILE <span class="mandatory"> *</span>
                            </p>
                            <input class="fullBox" type="text">
                            <div class="alertBox">
                                <span class="dot"></span><span class="alertText"> This field is required</span>
                            </div>
                        </div>
                    </div>
                    <div>
                        <p class="heading spacing">
                            RESPONDENT
                        </p>
                    </div>
                    <div>
                        <div class="spacing">
                            <p class="commonText">
                                FULL NAME <span class="mandatory"> *</span>
                            </p>
                            <input class="fullBox" type="text">
                            <div class="alertBox">
                                <span class="dot"></span><span class="alertText"> This field is required</span>
                            </div>
                        </div>
                    </div>
                    <div class="spacing">
                        <p class="commonText">
                            ADDRESS <span class="mandatory"> *</span>
                        </p>
                        <textarea class="fullBox address" name="" cols="30" rows="4"></textarea>
                        <div class="alertBox">
                            <span class="dot"></span><span class="alertText"> This field is required</span>
                        </div>
                    </div>
                    <div class="spacing">
                        <p class="commonText">
                            MOBILE <span class="mandatory"> *</span>
                        </p>
                        <input class="fullBox" type="text">
                        <div class="alertBox">
                            <span class="dot"></span><span class="alertText"> This field is required</span>
                        </div>
                    </div>
                </div>
                <div class="bottRow">
                    <div class="bottomLeftRow">
                        <span class="saveDraft" onclick="nextNav('posh_screen-20.html')">SAVE DRAFT</span>
                    </div>
                    <div class="bottomRightRow">
                        <button onclick="show('alertBox','alertBoxHalf')" ondblclick="nextNav('posh_screen-22.html')" class="nextBtn">NEXT<img class="btnIcon" src="../ASSETS/cheveron-right-white.png" alt=""></button>
                        <div class="clear"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../JS/navigation.js"></script>
</body>

</html>
