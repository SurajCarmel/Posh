<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/form_section_2.css">
    <title>Section-2</title>
</head>

<body>
    <div class="content">
        <div>
            <p class="heading">
                COMPLAINANT
            </p>
        </div>
        <div>
            <div class="spacing">
                <p class="commonText">
                    FULL NAME
                </p>
                <input class="fullBox" type="text">
                <div class="alertBox">
                    <img class="alertImage" src="../ASSETS/Artboard 1 copy 22@16x.png" alt="">
                    <span class="alertText">This field is required</span>
                </div>
            </div>
            <div class="spacing">
                <p class="commonText">
                    ADDRESS
                </p>
                <textarea class="fullBox" name="" id="" cols="30" rows="4"></textarea>
                <div class="alertBox">
                    <img class="alertImage" src="../ASSETS/Artboard 1 copy 22@16x.png" alt="">
                    <span class="alertText">This field is required</span>
                </div>
            </div>
            <div class="spacing">
                <p class="commonText">
                    MOBILE
                </p>
                <input class="halfBox" type="text">
                <div class="alertBoxHalf">
                    <img class="alertImage" src="../ASSETS/Artboard 1 copy 22@16x.png" alt="">
                    <span class="alertText">This field is required</span>
                </div>
            </div>
        </div>
        <div>
            <p class="heading spacing">
                RESPONDENT
            </p>
        </div>
        <div>
            <div class="spacing">
                <p class="commonText">
                    FULL NAME
                </p>
                <input class="fullBox" type="text">
                <div class="alertBox">
                    <img class="alertImage" src="../ASSETS/Artboard 1 copy 22@16x.png" alt="">
                    <span class="alertText">This field is required</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
