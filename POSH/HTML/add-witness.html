<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100italic,300,300italic,regular,italic,700,700italic,900,900italic" rel="stylesheet" />
    <link rel="stylesheet" href="../CSS/add-witness.css">
    <title>add-witness</title>
</head>

<body>

    <body class="parent">
        <div class="addContainer">
            <div class="topRow">
                <img class="cancelIcon" src="../ASSETS/Artboard 1 copy 34@16x.png" alt="Cancel">
                <div class="clear"></div>
            </div>
            <div class="middleRow">
                <p class="heading">WITNESS</p>
                <p class="parameters">FULL NAME</p>
                <input class="inputFull" type="text" name="" id="">
                <p class="parameters">EMAIL</p>
                <input class="inputHalf" type="text" name="" id="">
                <p class="parameters">MOBILE</p>
                <input class="inputHalf" type="text" name="" id="">
            </div>
            <div class="bottomRow">
                <div class="leftBottom">
                    <span class="cancel">CANCEL</span>
                </div>
                <div class="rightBottom">
                    <input class="saveButton" type="submit" value="SAVE">
                    <div class="clear"></div>
                </div>
                <div class="clear"></div>
            </div>
        </div>
    </body>
</body>

</html>
