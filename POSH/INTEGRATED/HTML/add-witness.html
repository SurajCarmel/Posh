<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100italic,300,300italic,regular,italic,700,700italic,900,900italic" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic" rel="stylesheet" />
    <link rel="stylesheet" href="../CSS/posh.css">
    <title>add-witness</title>
</head>

<body>

    <div class="opaqueBackground">
        <div class="addContainer">
            <div class="imageHolder">
                <img class="closePop" src="../IMAGES/close-blue.png" alt="Cancel">
                <div class="clear"></div>
            </div>
            <div class="middleRow">
                <div>
                    <p class="heading">
                        WITNESS
                    </p>
                </div>
                <div class="spacing">
                    <p class="commonText">
                        FULL NAME <span class="mandatory"> *</span>
                    </p>
                    <input class="fullBox" type="text">
                    <div class="alertBox">
                        <span class="redDot"></span><span class="alertText"> This field is required</span>
                    </div>
                </div>
                <div class="spacing">
                    <p class="commonText">
                        EMAIL <span class="mandatory"> *</span>
                    </p>
                    <input class="fullBox" type="text">
                    <div class="alertBox">
                        <span class="redDot"></span><span class="alertText"> This field is required</span>
                    </div>
                </div>
                <div class="spacing">
                    <p class="commonText">
                        MOBILE <span class="mandatory"> *</span>
                    </p>
                    <input class="fullBox" type="text">
                    <div class="alertBox">
                        <span class="redDot"></span><span class="alertText"> This field is required</span>
                    </div>
                </div>
            </div>
            <div class="bottRow">
                <div class="bottomLeftRow">
                    <span class="cancelBtn">CANCEL</span>
                </div>
                <div class="bottomRightRow">
                    <button class="saveBtn">SAVE</button>
                    <div class="clear"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
