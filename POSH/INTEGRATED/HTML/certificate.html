<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/posh.css">
    <title></title>
</head>

<body>
    <div class="certcontainer">
        <div class="certificate_containt">
            <div class="logo_part">
                <div class="left_part_cert">
                    <img class="logo" src="../IMAGES/logo-monochrome.png" alt="logo">
                </div>
                <div class="right_part_cert">
                    <div class="title">
                        <p class="cirtificate">CERTIFICATE</p>
                        <p class="attendance">OF ATTENDANCE</p>
                    </div>
                </div>
                <div class="clear"></div>
            </div>
            <div class="second_row">
                <div class="naming_senction">
                    <div class="left_senction">
                        <p class="cert_field">NAME</p>

                        <p class="cert_field">COURSE</p>

                        <p class="cert_field">DATE</p>

                        <p class="cert_field">TRAINER</p>
                    </div>
                </div>
                <div class="participation">
                    <p class="person">Ronald Philip</p>

                    <p class="person">Prevention of Harassment @ Workplace</p>

                    <span class="person">03 Apr 2019</span>

                    <span class="venue">VENUE</span>

                    <span class="person">Online</span>

                    <p class=" dr"> Dr. Shashi Kad</p>
                </div>
                <div class="clear"></div>
            </div>
        </div>
    </div>
</body>

</html>
